<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="author" content="Marta Tricoli">
    <meta property="og:url" content="https://github.com/MartaTricoli/HTMLexercises/blob/main/NavbarExercise.html">
    <meta property="description" content="practise with the navbar structure">
    <title>Navbar Exercise</title>
</head>
<body>
    <header></header>
    <nav>
        <div>
            <div><strong>Navbar</strong></div>
            <div>
                <a href="https://www.w3schools.com/html/default.asp">Home</a>
            </div>
            <div>
                <a href="https://www.linksmt.it/">Link</a>
            </div>
            <div>
                <div class="dropdown">
                    <button class="dropdown-button">Dropdown &#11206;</button>
                    <div class="dropdown-contents">
                      <div><a href="">Link 1</a></div>
                      <div><a href="">Link 2</a></div>
                      <div><a href="">Link 3</a></div>
                    </div>
                </div>
            </div>
            <div>Disabled</div>
        </div>
        <div>
            <br>
            <input type="text" name="" id="" placeholder="Search">
            <button>Search</button>    
        </div>
        <hr>
    </nav>
    <main></main>
    <aside></aside>
    <footer></footer>
</body>
</html>
