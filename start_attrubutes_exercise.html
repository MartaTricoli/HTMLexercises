<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form method="get">
      <button type="button" disabled>Click here!</button>
      <fieldset>
        <center>
          <label for="fav_num">choose your favourite even number from 0 to 100.</label>
          <input type="number" min="0" max="100" step="2" class="fav_num">
        </center>
      </fieldset>
      <div>
        <input type="checkbox" class="options" id="checkbox1" checked>
        <label for="options">checkbox1</label>
      </div>
      <input type="date" class="date">
    </form>
  </body>
</html>
